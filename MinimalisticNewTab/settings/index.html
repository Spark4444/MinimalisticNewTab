<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/settings.svg" type="image/png">
</head>
<body>
    <!-- Need to add a button for font family(input type text for all pages)  need to add option height,width, border-radius for settings and font size-->
    <div class="dragWrap" style="opacity: 0; display: none;">Drop your image/json file here</div>
    <div class="mainWrap">
        <div class="resetAll">Reset all</div>
        <div class="select">
            <div class="selectName">Select a theme from a preset</div>
            <div class="absoluteWrap">
                <?xml version="1.0" encoding="iso-8859-1"?><svg class="arrow" height="800px" width="800px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330" xml:space="preserve"><path id="XMLID_222_" d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001c-5.857,5.858-5.857,15.355,0.001,21.213l139.393,139.39L79.393,304.394c-5.857,5.858-5.857,15.355,0.001,21.213C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606C255,161.018,253.42,157.202,250.606,154.389z"/></svg>
            </div>
            <select class="themeSelect" value="c">
                <option value="c">Custom</option>
                <option value="d">Default</option>
            </select>
        </div>
        <div class="buttons">
            <svg xmlns="http://www.w3.org/2000/svg" class="download" viewBox="0 -960 960 960"><path d="M480-330.77 321.62-489.15l31.23-30.47 104.77 104V-776h43.76v360.38l104.77-104 32.23 30.47L480-330.77ZM252.38-184q-27.78 0-48.08-20.3-20.3-20.3-20.3-48.08V-360h43.77v107.62q0 9.23 7.69 16.92 7.69 7.69 16.92 7.69h455.24q9.23 0 16.92-7.69 7.69-7.69 7.69-16.92V-360H776v107.62q0 28.05-20.3 48.22Q735.4-184 707.62-184H252.38Z"/></svg>
            <input id="fileInput" type="file" accept=".json" style="display: none;">
            <label for="fileInput">
            <svg xmlns="http://www.w3.org/2000/svg" class="upload" viewBox="0 -960 960 960"><path d="M458.85-235.46h42.77v-205.31l90 90.77 29-29L479-517.92 339.62-377.77l27.23 28.23 92-91.23v205.31ZM253.38-104q-28.23 0-48.3-20.08Q185-144.15 185-172.38v-615.24q0-28.23 20.08-48.3Q225.15-856 253.38-856h330.08L775-665.46v493.08q0 28.23-20.08 48.3Q734.85-104 706.62-104H253.38Zm308.7-540.54h169.15L562.08-812.23v167.69Z"/></svg>
            </label>
            <div class="ButtonName">Save/Upload config. You can also drop your image/json file</div>
        </div>
        <div class="sectionAnchors"></div>
        <form action="">
            <div class="section" anchor="Main" title="Main Settings" section="Main">
                <div class="button" type="w" name="Wallpaper"></div>
                <div class="button" type="c" name="Background color"></div>
                <div class="button" type="c" name="Calculator icon color"></div>
                <div class="button" type="c" name="Settings icon color"></div>
                <div class="button" type="c" name="Search icon color"></div>
                <div class="button" type="c" name="X icon color"></div>
                <div class="button" type="c" name="Clock font color" defaultValue='["#000000", "#ffffff"]'></div>
                <div class="button" type="c" name="Search bar placeholder color"></div>
                <div class="button" type="c" name="Font inside search bar color"></div>
                <div class="button" type="c" name="Search bar background" defaultValue="#ffffff"></div>
                <div class="button" type="c" name="Search bar border"></div>
                <div class="button" type="s" name="Clock font size" value="4" unit="vw" min="0" max="10" step="0.5"></div>
                <div class="button" type="s" name="Search bar font size" value="1.4" unit="vw" min="0" max="3" step="0.1"></div>
                <div class="button" type="s" name="Background x size" value="100" unit="vw" min="0" max="200" step="1"></div>
                <div class="button" type="s" name="Background y size" value="100" unit="vh" min="0" max="200" step="1"></div>
                <div class="button" type="s" name="Search bar width" value="40" unit="%" min="0" max="98" step="1"></div>
                <div class="button" type="s" name="Search bar height" value="3" unit="vh" min="0" max="10" step="1"></div>
                <div class="button" type="s" name="Search bar border radius" value="2" unit="vw" min="0" max="10" step="0.5"></div>
                <div class="button" type="s" name="Background x position" value="0" unit="vw" min="-100" max="100" step="1"></div>
                <div class="button" type="s" name="Background y position" value="0" unit="vh" min="-100" max="100" step="1"></div>
            </div>
            <div class="section" anchor="Settings" title="Settings menu settings" section="Settings">
                <div class="button" type="c" name="Settings background color" defaultValue='["#dce0f8", "#2d3143"]'></div>
                <div class="button" type="c" name="Settings secondary background color" defaultValue='["#ffffff", "#000000"]'></div>
                <div class="button" type="c" name="Settings border color" defaultValue='["#000000", "#575757"]'></div>
                <div class="button" type="c" name="Settings font color" defaultValue='["#000000", "#ffffff"]'></div>
                <div class="button" type="c" name="Settings hover color" defaultValue='["#0000ff", "#d590eb"]'></div>
                <div class="button" type="c" name="Settings scrollbar thumb color" defaultValue='["#d6d6d6", "#686868"]'></div>
                <div class="button" type="c" name="Settings scrollbar thumb hover color" defaultValue='["#b3b3b3", "#787878"]'></div>
                <div class="button" type="c" name="Settings scrollbar thumb track color" defaultValue='["#f1f1f1", "#424242"]'></div>
            </div>
            <div class="section" anchor="Calculator" title="Calculator settings" section="Calculator">
                <div class="button" type="c" name="Calculator background"></div>
                <div class="button" type="c" name="Action buttons background color" defaultValue="#C0C0C0"></div>
                <div class="button" type="c" name="Number buttons background color" defaultValue="#3b3b3b"></div>
                <div class="button" type="c" name="Sign buttons background color" defaultValue="#FF9E20"></div>
                <div class="button" type="c" name="Sign buttons selected background color" defaultValue="#ffffff"></div>
                <div class="button" type="c" name="Action buttons font color" defaultValue="#000000"></div>
                <div class="button" type="c" name="Number buttons font color" defaultValue="#ffffff"></div>
                <div class="button" type="c" name="Sign buttons font color" defaultValue="#ffffff"></div>
                <div class="button" type="c" name="Sign buttons selected font color" defaultValue="#FF9E20"></div>
                <div class="button" type="c" name="Answer font color" defaultValue="#ffffff"></div>
                <div class="button" type="c" name="Copy icon color" defaultValue="#ffffff"></div>
            </div>
            <div class="section" anchor="Date" title="Date display settings" section="Date display">
                <div class="button" type="ch" name="Date display"></div>
                <div class="button" type="ch" name="Date display scroll"></div>
                <div class="button" type="ch" name="Date display background and border"></div>
                <div class="button" type="c" name="Date display background"></div>
                <div class="button" type="c" name="Date display border color" defaultValue="#ffffff"></div>
                <div class="button" type="c" name="Date display font color" defaultValue="#ffffff"></div>
                <div class="button" type="s" name="Date display height" value="2" unit="vw" min="0" max="10" step="0.5"></div>
                <div class="button" type="s" name="Date display font size" value="1" unit="vw" min="0" max="3" step="0.25"></div>
                <div class="button" type="s" name="Date display border radius" value="0" unit="vw" min="0" max="5" step="0.1"></div>
            </div>
        </form>
    </div>
    <script src="../js/functions.js"></script>
    <script src="js/render.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
